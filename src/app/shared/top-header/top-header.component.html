<div class="w-full bg-white h-36">
  <div class="container mx-auto pl-6 pr-6">
    <div class="grid grid-cols-6 gap-4">
      <div class="col-auto flex items-center">
        <img src="/assets/firstclass1.png" class="w-48" />
      </div>
      <div class="col-span-1 flex justify-start  items-center">
        <div class="flex flex-row items-center">
          <fa-icon class="text-xl text-[#ee353b]" [icon]="faHouse"></fa-icon>
          <div class="flex flex-col pl-2">
            <span>Our Location</span>
            <span>Av Estrella Sadhala, #358</span>
          </div>
        </div>
      </div>
      <div class="col-span-1 flex items-center">
        <div class="flex flex-row items-center">
          <fa-icon class="text-xl text-[#ee353b]" [icon]="faPhoneAlt"></fa-icon>
          <div class="flex flex-col pl-2">
            <span>Call Us Now</span>
            <span>+01 407-637-4144</span>
          </div>
        </div>
      </div>
      <div class="col-span-1 flex items-center">
        <div class="flex flex-row items-center">
          <fa-icon class="text-xl text-[#ee353b]" [icon]="faClock"></fa-icon>
          <div class="flex flex-col pl-2">
            <span>Mon - Sat</span>
            <span>8:00 AM - 9:00 PM</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
